steps:
  # Build backend Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'build',
        '-t', 'gcr.io/$PROJECT_ID/recipe-backend',
        './backend'
      ]

  # Push image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      [
        'push',
        'gcr.io/$PROJECT_ID/recipe-backend'
      ]

  # Deploy backend to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      [
        'run', 'deploy', 'recipe-backend',
        '--image', 'gcr.io/$PROJECT_ID/recipe-backend',
        '--region', 'us-central1',
        '--platform', 'managed',
        '--allow-unauthenticated',
        '--port', '5000',
        '--service-account', 'github-deploy@recipe-sharing-app-476322.iam.gserviceaccount.com'
      ]

timeout: '1200s'

options:
  logging: CLOUD_LOGGING_ONLY
